<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/insta-profile.png" alt="Celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
            <img src="img/insta-logo.png" class="instagram-logo" alt="Logo Instagram"/>
            <div class="profile-photo">
                <img src="img/photo-profile.jpeg" alt="Foto de perfil"/>
            </div>
            <a href="#" class="instagram-login">Continue as _lo.rrany_</a>
            <a href="#" class="instagram-logout">Remove Account</a>
        </div>
        <div class="group">
            <p class="not-account">Not _lo.rrany_?</p>
            <p class="not-account">
                <spam class="link-blue">Switch Account</spam>
                or
                <spam class="link-blue">Sign up</spam>
            </p>
        </div>
        <div class="get-the-app">
            <p class="get-app">Get the App</p>
            <div class="download">
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download"></a>
            </div>
        </div>
    </div>
    </div>
</body>
